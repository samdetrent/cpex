<!--### START MODAL POPUP ###-->

<!--### START UI ###-->
<div class="popup-background" id="background">
  <div class="popup-modal--shell">
    <a class="popup-modal--x" href="javascript: void(0);" onclick="javascript: closePopup();">X</a>
    <div class="popup-modal--title" id="title"></div>
    <div class="popup-modal--favicon" id="favicon"></div>
    <div class="popup-modal--text" id="text"></div>
  </div>
</div>
<!--### END UI ###-->


<!--### START JAVASCRIPT ###-->
<script>

var buffer = 5000;
var logo_cpex = "img/cpex.jpg";

window.onload = function(e){ 
  document.getElementById("title").innerHTML = "Message from "+ window.location.hostname;
  document.getElementById("text").innerHTML = "Your browser "+ getBrowser() +" is fully compatible with our website.";
  setTimeout(function() {
    document.getElementById("background").style.display = "flex";
    setTimeout(function() {
      document.getElementById("background").classList.add("popup-background--on");
      document.getElementById("favicon").innerHTML = "<img src='"+getFavicon()+"'>";
    }, 50);
  }, buffer);
}

function closePopup() {
  document.getElementById("background").style.display = "none";
  document.getElementById("background").classList.remove("popup-background--on");
}

function getFavicon(){
  var favicon = undefined;
  var url = "http://"+window.location.hostname+"/favicon.ico";
  var xhr = new XMLHttpRequest();
  xhr.open('HEAD', url, false);
  xhr.send();
  if (xhr.status == "404") {
    favicon = logo_cpex;
  } else {
    favicon = url;
  }
  return favicon;        
}

function getBrowser() {
  var browser = (function (agent) {
    switch (true) {
      case agent.indexOf("edge") > -1: return "edge";
      case agent.indexOf("edg") > -1: return "edge chromium";
      case agent.indexOf("opr") > -1: return "opera";
      case agent.indexOf("chrome") > -1: return "chrome";
      case agent.indexOf("trident") > -1: return "ie";
      case agent.indexOf("firefox") > -1: return "firefox";
      case agent.indexOf("safari") > -1: return "safari";
      default: return "other";
    }
  })(window.navigator.userAgent.toLowerCase());
  return browser.toUpperCase();
}

</script>
<!--### END JAVASCRIPT ###-->


<!--### START CSS ###-->
<style>

.popup-background {
  position: fixed;
  z-index: 10000;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-color: rgba(0,0,0,.2);
  display: none;
  justify-content: center;
  align-items: flex-end;
  opacity: 0;
  transition: all 400ms ease-out;
}

.popup-background--on {
  opacity: 1;
}

.popup-modal--shell {
  position: relative;
  width: 100%;
  height: 30%;
  background-color: #fff;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  flex-direction: column;
}

.popup-modal--x {
  position: absolute;
  top: 10px;
  right: 15px;
  color: #ffff00;
  z-index: 2;
}

.popup-modal--title {
  top: 0;
  width: 96%;
  padding: 15px 2% 15px 2%;
  background-color: rgba(0,0,0,.8);
  color: #fff;
  font-weight: bold;
}

.popup-modal--favicon {
  margin-top: 20px;
}

.popup-modal--text {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 60%;
}

</style>
<!--### END CSS ###-->

<!--### END MODAL POPUP ###-->
